<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
      $(function() {
        $("#datepicker").datepicker({
            dateFormat: "yy/mm/dd",
            minDate: new Date(2019, 05, 15),
            maxDate: new Date(2019, 08, 22),
        });
      });
    </script>
  </head>
  <body>
    <main class="main-login-page" id="main-login-page">
      <h1 class="login-page-header">Ready to get FitLit?!</h1>
      <form class="login-page-form" id="login-page-form">
        <p class="login-paragraph">Login: <input type="text" placeholder="Enter email here:" class="login-page-input" id="login-page-input"></p>
        <p class="login-paragraph">Date: <input class="login-page-input" type="text" id="datepicker" placeholder="Choose a date:"></p>
        <input type="button" value="Log In" class="login-page-button" id="login-page-button">
      </form>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./userRepo.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./hydroUser.js"></script>
    <script type="text/javascript" src="./hydroRepo.js"></script>
    <script type="text/javascript" src="./sleepUser.js"></script>
    <script type="text/javascript" src="./sleepRepo.js"></script>
    <script type="text/javascript" src="./activityUser.js"></script>
    <script type="text/javascript" src="./activityRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
